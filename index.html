<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        
        <div class="container top">
            <h1>Weather</h1>
            <form action="" onsubmit="false">
                <input type="text" class="search" placeholder="Search a city">
                <button type="submit" class="btn">Submit</button>
                <p class="error"></p>
            </form>
            <section>
                <div class="container">
                    <div class="icon">
                        <img src="" alt="" class="weather-icon">
                    </div>
                    <div class="location">
                        <div class="city">Kolkata, India</div>
                        <div class="date">Saturday, April 16 2022</div>
                    </div>
                    <div class="current">
                        <div class="temp"> 25 <sup>°C</sup></div></div>
                    <div class="current1">
                        <div class="weather">Weather: Sunny</div>
                        <div class="temp-range">Temp Range: 10°C / 15°C</div>
                        <div class="humidity">Humidity: 60%</div>
                    </div>
                    <!-- <div class="wind">Wind speed: 6.2 km/h</div> -->
                  
                    </div>
                </div>
            </section>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
